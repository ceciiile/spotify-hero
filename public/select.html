<!-- Select page background -->
<img src="/img/select_bg.svg" id="select-background" />

<div class="loader-wrapper">
  <div class="loadTitle" style="font-size: 50px; color: white; font-family: fantasy;">
    <p>Loading...</p>
  </div>

  <span class="loader">
    <span class="loader-inner"></span>
  </span>
</div>

<div class="wrapper">
  <div class="search">
    <input
      type="text"
      id="searchTerm"
      placeholder="What do you feel like playing?"
    />
    <button type="submit" id="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
  
  <div id="cards" class="cards"></div>
</div>
