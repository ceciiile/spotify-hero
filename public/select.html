
 <!-- Select page background -->
 <img src="/img/select_bg.svg" id="select-background">

<div class="wrapper">
  <div class="search">
    <input type="text" id="searchTerm" placeholder="What do you feel like playing?">
    <button type="submit" id="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>

<div id="addTrackContainer">
  <div>
    <input type="text" id="addSpotifyInput" placeholder="paste Spotify link here">
    <button type="submit" id="addSpotifyButton">OK</button>
  </div>

  <div>
    <label>addMP3Input</label><input id="addMP3Input" type="file" accept=".mp3"><br>
    <label>addMP3NameInput</label><input id="addMP3NameInput" type="text"><br>
    <label>addMP3ArtistInput</label><input id="addMP3ArtistInput" type="text"><br>
    <label>addMP3CoverInput</label><input id="addMP3CoverInput" type="file" accept="/image/*"><br>
    <label>addMP3OSUInput</label><input id="addMP3OSUInput" type="file" accept=".osu"><br>
  </div>
</div>

<div id="cards" class="cards"></div>
