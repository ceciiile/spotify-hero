    <script id="user-profile-template" type="text/x-handlebars-template">
      <h3>Logged in as {{display_name}}</h3>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <!-- <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd> -->
            <dt>Country</dt><dd>{{country}}</dd>

            <dt>Token</dt><dd>
              <input type="text" value="" id="oauth-access">
              <button class="btn btn-default" onclick="copyClipboard('oauth-access')">Copy</button>
              <input type="button" class="btn btn-default" onclick="refresh()" value="Refresh">
            </dd>

          </dl>
        </div>
      </div>
    </script>

    <script id="currently-playing-template" type="text/x-handlebars-template">
        <div class="media">
        <div class="pull-left">
          <img id="playing_album" class="media-object" width="150" src="{{item.album.images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>En cours ?</dt><dd id="is_playing">{{is_playing}}</dd>
            <dt>Titre</dt><dd id="playing_title">{{item.name}}</dd>
            <dt>Spotify ID</dt><dd id="playing_id">{{item.id}}</dd>
            <dt>Artiste</dt><dd id="playing_artist">{{item.artists.0.name}}</dd>
            <dt>Temps écoulé (ms)</dt><dd id="playing_progress">{{progress_ms}}</dd>
            <dt>Popularité</dt><dd id="playing_populariry">{{item.popularity}}</dd>
          </dl>
        </div>
      </div>
    </script>





    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script>
      // Fonction qui lance les requettes associées aux recherche
      function Recherche(){
        var acces_token = document.getElementById("oauth-access").value;
        var x = document.getElementById("keywords").value;
        document.getElementById("ValeurRecherchee").innerHTML = x;
      }

      // Copie le contenu de l'element dans le presse-papier
      function copyClipboard(elementId) {
        if (elementId != null) {
          var copyText = document.getElementById(elementId);
          copyText.select();
          document.execCommand("copy");
        } else {
          console.log('copyClipboard:187 - Could not get element cause it is null');
        }
      }

      // Demande un nouvel acces_token (valable 1h seulement) grace au refresh token
      function refresh() {
        var params = getHashParams();

        if (params.error) {
          alert('There was an error during the authentication');
        } else {

          $.ajax({
            url: '/refresh_token',
            data: {
              'refresh_token': params.refresh_token
            }
            }).done(function(data) {

              var field = document.getElementById('oauth-access');
              if (field != null) {
                field.value = data.access_token;
              } else {
                console.log('refresh:186 - Could not write in oauth-access')
              }
          });
        }
      }

      function pause() {
          var params = getHashParams();
          var access_token = params.access_token;

          $.ajax({
            type: 'PUT',
            url: 'https://api.spotify.com/v1/me/player/pause',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            data : "",
            success: function(response) {
              console.log('pause() successfully executed');
            }
          });
      }

      function previous() {
          var params = getHashParams();
          var access_token = params.access_token;

          $.ajax({
            type: 'POST',
            url: 'https://api.spotify.com/v1/me/player/previous',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            data : "",
            success: function(response) {
              console.log('previous() successfully executed');
            }
          });
      }

      function next() {
          var params = getHashParams();
          var access_token = params.access_token;

          $.ajax({
            type: 'POST',
            url: 'https://api.spotify.com/v1/me/player/next',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            data : "",
            success: function(response) {
              console.log('next() successfully executed');
            }
          });
      }

      function play(uri, device_id) {
          var params = getHashParams();
          var access_token = params.access_token;

          if (typeof uri === 'undefined' || typeof device_id === 'undefined') {
            $.ajax({
              type: 'PUT',
              url: 'https://api.spotify.com/v1/me/player/play',
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              data : "",
              success: function(response) {
                console.log('play() successfully executed');
              }
            });
          } else {
            console.log('Make a precise request');
          }
      }

      function search() {

          var keyword = document.getElementById('keywords').value;
          var BASE_URL = 'https://api.spotify.com/v1/search?';
          var FETCH_URL = BASE_URL + 'q=' + keyword + '&type=artist&limit=1';
          var ALBUM_URL = 'https://api.spotify.com/v1/artists/';

          var params = getHashParams();
          var access_token = params.access_token;

          var myOptions = {
            method: 'GET',
            headers: {
              'Authorization': 'Bearer ' + access_token
            }
          };

          fetch(FETCH_URL, myOptions)
          .then(response => response.json())

            .then(json => {

              //console.log(json);
              var artist = json.artists.items[0];
              FETCH_URL = `${ALBUM_URL}${artist.id}/top-tracks?country=FR&`
              fetch(FETCH_URL, myOptions)
              .then(response => response.json())
              .then(json => {
                var { tracks } = json;
                console.log(tracks);

                // create album images
                for (var i=0; i<5; i++) {
                  var ele = document.createElement("img");
                  ele.src = tracks[i].album.images[2].url;
                  ele.style="margin: 10px"
                  ele.onclick = function jouer(album_uri) {

                    var params = getHashParams();
                    var access_token = params.access_token;

                    $.ajax({
                      type: 'PUT',
                      url: 'https://api.spotify.com/v1/me/player/play',
                      headers: {
                        'Authorization': 'Bearer ' + access_token
                      },
                      data : '{"context_uri": "'+album_uri+'"}',
                      complete: function(response) {
                        //console.log(response);
                      }
                    });
                    console.log('onclick AJAX request executed');
                  }(tracks[i].album.uri);
                  document.getElementById("pochettes").appendChild(ele);
                }
              });
            });


        setTimeout(function() {
          $.ajax({
            type: 'GET',
            url: 'https://api.spotify.com/v1/me/player/currently-playing',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              //console.log(response);
              document.getElementById('playing_album').src = response.item.album.images[0].url;
              document.getElementById('is_playing').innerHTML = response.is_playing;
              document.getElementById('playing_title').innerHTML = response.item.name;
              document.getElementById('playing_id').innerHTML = response.item.id;
              document.getElementById('playing_artist').innerHTML = response.item.artists[0].name;
              document.getElementById('playing_progress').innerHTML = response.progress_ms;
              document.getElementById('playing_populariry').innerHTML = response.item.popularity;
            }
          });
        }, 1000);
      }

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
        while ( e = r.exec(q)) {
           hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }


      (function() {

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var cpTemplate = Handlebars.compile(document.getElementById('currently-playing-template').innerHTML),
            cpPlaceholder = document.getElementById('currently-playing');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {

          if (access_token) {


            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  var field = document.getElementById('oauth-access');
                  if (field != null) {
                    field.value = access_token;
                  } else {
                    console.log('index.html:305 - Could not write in oauth-access')
                  }

                  $('#login').hide();
                  $('#loggedin').show();


                  $.ajax({
                      type: 'GET',
                      url: 'https://api.spotify.com/v1/me/player/currently-playing',
                      headers: {
                        'Authorization': 'Bearer ' + access_token
                      },
                      success: function(response) {
                        //console.log(JSON.stringify(response));
                        cpPlaceholder.innerHTML = cpTemplate(response);
                      }
                  });
                }
            });
            console.log("chained AJAX requests executed successfully");

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }

        /******************************************************
        *                   STREAMING                         *
        *******************************************************/
        window.onSpotifyWebPlaybackSDKReady = () => {

          const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(access_token); }
          });

          // Error handling
          player.addListener('initialization_error', ({ message }) => { console.error(message); });
          player.addListener('authentication_error', ({ message }) => { console.error(message); });
          player.addListener('account_error', ({ message }) => { console.error(message); });
          player.addListener('playback_error', ({ message }) => { console.error(message); });

          // Playback status updates
          // player.addListener('player_state_changed', state => { console.log(state); });

          // Ready
          player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
          });

          // Not Ready
          player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
          });

          // Connect to the player!
          player.connect();
        };

      })();
    </script>
  </body>
